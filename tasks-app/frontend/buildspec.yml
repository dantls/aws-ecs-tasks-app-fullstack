phases:
  install:
    runtime-versions:
      nodejs: 18

  pre_build:
    commands:
      - echo "Build started on $(date)"
      - echo "Checking for frontend changes..."
      - |
        if [ -n "$CODEBUILD_WEBHOOK_TRIGGER" ]; then
          # Webhook trigger - compara com commit anterior
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
        else
          # Manual trigger - assume que precisa fazer deploy
          CHANGED_FILES="frontend/"
        fi
      - echo "Changed files: $CHANGED_FILES"
      - |
        if echo "$CHANGED_FILES" | grep -q "^frontend/"; then
          echo "Frontend changes detected, proceeding with build..."
          export SHOULD_BUILD=true
        else
          echo "No frontend changes detected, skipping build..."
          export SHOULD_BUILD=false
        fi
      - |
        if [ "$SHOULD_BUILD" = "true" ]; then
          echo "Installing dependencies..."
          cd frontend
          npm ci --only=production
          echo "Node version:" && node --version
          echo "NPM version:" && npm --version
        fi

  build:
    commands:
      - |
        if [ "$SHOULD_BUILD" = "true" ]; then
          echo "Building React application..."
          npm run build
          echo "Build completed on $(date)"
        else
          echo "Skipping build phase..."
        fi

  post_build:
    commands:
      - |
        if [ "$SHOULD_BUILD" = "true" ]; then
          echo "Deploying to S3..."
          aws s3 sync build/ s3://$S3_BUCKET_NAME --delete
          echo "Frontend deployment completed!"
        else
          echo "No deployment needed."
        fi

artifacts:
  files:
    - '**/*'
  base-directory: frontend/build
  name: frontend-build-$(date +%Y-%m-%d-%H-%M-%S)

cache:
  paths:
    - frontend/node_modules/**/*

env:
  variables:
    NODE_ENV: production
    GENERATE_SOURCEMAP: "false"
    CI: "false"
  parameter-store:
    S3_BUCKET_NAME: /tasks-app/frontend/s3-bucket
